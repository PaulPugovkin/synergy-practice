{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Greeting App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'greetapp/styles.css' %}">
</head>
<body>
<div class="container">
    <h1>Enter your name</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if form.errors %}
    <div class="error">
        <ul>
            {% for field in form %}
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
</body>
</html>
